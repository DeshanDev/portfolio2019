    <main class="contact">
        <h1 class="contactMe">Contact Me</h1>
        <h4>I'LL BE GLAD TO ANSWER YOUR QUESTIONS</h4>
        <form>
            <div class="row">
              <div class="col-25">
                <label for="name">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="firstname" placeholder="Your Full Name.." required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Email</label>
              </div>
              <div class="col-75">
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                  <input type="text" id="subject" name="subject" placeholder="Subject" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="message">Message</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Your Message.." style="height:60px" required></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Send Message">
            </div>
          </form>
        
    </main>
